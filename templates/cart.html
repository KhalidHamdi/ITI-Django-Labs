{% extends 'base.html' %}
<h1>Your Cart</h1>
{% block content %}
{% if cart_products %}
<table class="table">
    <thead>
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Remove</th>
        </tr>
    </thead>
    <tbody>
        {% for product in cart_products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>${{ product.price }}</td>
            <td>
                <form method="POST" action="{% url 'remove_from_cart' product.id %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Remove</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>Your cart is empty.</p>
{% endif %}
{% endblock  %}
